<h1>New Post</h1>

<form action="/post/add" method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
    </div>
    <div>
        <label for="body">Body:</label>
        <input type="text" id="body" name="body">
    </div>
    <button type="submit">Create Post!</button>
</form>
